<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.flaticon.com/free-icon-font/grid_3917002">

</head>
<body>
    <div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <a id="gmail"><u>Gmail</u></a>
        <a id="image"><u>image</u></a>
        <div>
            <span id="grid"><i class="fa fa-th-large"></i></span>
        </div>
        <button id="account">V</button>  

    </div>

    <div class="container">
        <img src="google.jpg" alt="Google" class="google">
        <div class="search">
            <input type="text" placeholder="Search Google or type a URL">
            <span type="search" class ="searchtext"><i class="fa fa-search"></i></span>
            <span type="micro" class="micro"><i class="fa fa-microphone"></i></span>
            <span type="lense" class="lense"><i class="fa fa-camera"></i></span>
        </div>
        <div class="footer">
            <button class="web-store"><i class="fa fa-chrome"></i> Web Store</button>
            <button class="add-shortcut"><i class="fa fa-plus"></i> Add shortcut</button>
        </div>
    </div>    
</body>
</html>
